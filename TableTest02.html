<html>
<head>
	<title>单元格的合并</title>
	<meta content="text/html;charset=utf-8">
</head>
<body>
	<table align="center" width="40%" height="30%" border="1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="2">3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td colspan="2">7</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
